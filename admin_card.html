<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон</title>
</head>

<body>
      <div class="container">

        <div class="row">
          <div class="col-25">
            <label for="fname">Фото</label>
          </div>
          <div class="col-75">
            <input type="file">
          </div>
        </div>
        
        <div class="row">
            <div class="col-25">
              <label for="fname">Год выпуска</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
              </select>
            </div>
          </div>
        
          <div class="row">
            <div class="col-25">
              <label for="fname">Мощность л.с.</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="мощность...">
            </div>
          </div>
          
           <div class="row">
            <div class="col-25">
              <label for="fname">Тип кузова</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>Sedan</option>
                <option>Hatchback</option>
                <option>GT</option>
                <option>Coupe</option>
                <option>Gran Coupe</option>
                <option>Roadster</option>
                <option>Cabrio</option>
                <option>Sports Activity Vehicle</option>
                <option>Sports Activity Coupe</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="fname">Тип топлива</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>бензин</option>
                <option>дизель</option>
                <option>электро</option>
                <option>гибрид</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="fname">Тип коробки передач</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>автоматическая</option>
                <option>механическая</option>
                <option>роботизированная</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="fname">Тип привода</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>передний</option>
                <option>задний</option>
                <option>полный</option>
              </select>
            </div>
          </div>
          
        <div class="row">
            <div class="col-25">
              <label for="fname">Цвет кузова</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option>Черный Сапфир, металлик</option>
                <option>Серый Минерал, металлик</option>
                <option>Оранжевый Закат, металлик</option>
                <option>Белый Минерал, металлик</option>
                <option>Черный Сапфир, металлик</option>
                <option>Серый Шторм Бэй, металлик</option>
                <option>Серый Дравит, металлик</option>
                <option>Синий Портимао, металлик</option>
                <option>Серый Бернина с эффектом янтарного мерцания</option>
                <option>Синий, металлик</option>
                <option>Красный Сан Франциско, металлик</option>
                <option>Санремо зеленый, металлик</option>
                <option>Зеленый Остров Мэн, металлик</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="subject">Опциональное оснащение автомобиля</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="" style="height:200px"></textarea>
            </div>
          </div>
          
          <div class="row">
            <input type="submit" value="Сохранить">
          </div>
        </form>
      </div>
     
</body>
